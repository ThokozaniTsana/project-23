{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
        <h1><strong>Login as User</strong>
        </h1>
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
</head>
<img src="{% static 'politics.jpg' %}" width="400" height="400" class="img-circle">
<body>
    <button><a href="{% url 'user_auth:register' %}"> Register Here</a></button>
    <form action="{% url 'user_auth:authenticate_user' %}" method="post">
        {% csrf_token %}
        <label>Username</label>
        <input type="text" name="username" placeholder="User">
        <br/><br/>
        <label>Password</label>
        <input type="password" name="password">
        <br/><br/>
        <button type="submit" name="login">Login</button>
        <br><br>
        <button ty="submit" name="register">Register</button>
    </form>
</body>
